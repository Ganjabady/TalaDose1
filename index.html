<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تالادوز | محاسبه‌گر هوشمند دوز داروهای آهن‌زدای تالاسمی</title>
    <meta name="description" content="محاسبه دقیق و هوشمند دوز دفروکسامین، دفراسیروکس و دفریپرون برای بیماران تالاسمی">
    
    <!-- Bootstrap 5 + آیکون‌ها -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- فایل CSS اختصاصی -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">تالادوز</h1>
            <p class="lead text-muted">محاسبه‌گر هوشمند دوز داروهای آهن‌زدای بیماران تالاسمی</p>
            <small class="text-danger fw-bold">این ابزار فقط کمکی است — حتماً با پزشک مشورت کنید</small>
        </div>

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <form id="calcForm">
                    <!-- انتخاب دارو -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">دارو</label>
                        <select id="drug" class="form-select form-select-lg" required>
                            <option value="">انتخاب کنید...</option>
                            <option value="deferoxamine">دفروکسامین (دسفرال، دسفوناک و...)</option>
                            <option value="deferasirox">دفراسیروکس (اکسجید، اسورال، تالاجید و...)</option>
                            <option value="deferiprone">دفریپرون (ال‌وان، آوی‌دفرون)</option>
                        </select>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">وزن (کیلوگرم)</label>
                            <input type="number" id="weight" class="form-control form-control-lg" min="3" step="0.1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">سن (سال)</label>
                            <input type="number" id="age" class="form-control form-control-lg" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">فریتین (ng/mL)</label>
                            <input type="number" id="ferritin" class="form-control form-control-lg" min="0" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label">نوع تالاسمی</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="type" id="transfusion" value="transfusion" checked>
                            <label class="btn btn-outline-primary" for="transfusion">وابسته به تزریق خون</label>

                            <input type="radio" class="btn-check" name="type" id="nontransfusion" value="non-transfusion">
                            <label class="btn btn-outline-primary" for="nontransfusion">غیروابسته</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4 shadow">
                        <i class="bi bi-calculator"></i> محاسبه دوز
                    </button>
                </form>

                <!-- نتیجه -->
                <div id="result" class="mt-5 d-none">
                    <hr>
                    <div id="doseOutput" class="alert alert-info fs-5 text-center"></div>
                    <div id="details" class="row g-3">
                        <div class="col-md-4">
                            <div class="alert alert-light border-start border-primary border-4">
                                <h6>مکانیسم عمل</h6>
                                <p id="mechanism" class="mb-0 small"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="alert alert-light border-start border-warning border-4">
                                <h6>تداخلات مهم</h6>
                                <p id="interactions" class="mb-0 small"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="alert alert-light border-start border-danger border-4">
                                <h6>هشدارهای ویژه</h6>
                                <p id="warnings" class="mb-0 small text-danger fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 text-muted">
            <p class="mb-1">طراحی و توسعه توسط <strong>حسین حوت</strong></p>
            <p>واتساپ: <a href="https://wa.me/989031375909" target="_blank" class="text-success">09031375909</a></p>
        </div>
    </div>

    <!-- فایل جاوااسکریپت -->
    <script src="js/main.js"></script>
</body>
</html>
