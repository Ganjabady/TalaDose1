<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تالادوز | محاسبه‌گر هوشمند دوز آهن‌زداها — ۲۰۲۵</title>
    <meta name="description" content="دوز دقیق دفروکسامین، دفراسیروکس، دفریپرون با تنظیم فریتین — برای تالاسمی">
    
    <!-- Fonts + Bootstrap + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5 animate-fade-in">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold gradient-text">تالادوز</h1>
            <p class="lead text-muted">محاسبه‌گر هوشمند دوز داروهای آهن‌زدای تالاسمی — بروزرسانی ۲۰۲۵</p>
            <small class="text-danger fw-bold">⚠️ فقط کمکی — مشورت با پزشک الزامی (بر اساس NIH/ASH)</small>
        </div>

        <div class="card shadow-xl border-0 rounded-4 animate-slide-up">
            <div class="card-body p-4 p-md-5">
                <form id="calcForm">
                    <!-- دارو -->
                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="bi bi-pills"></i> دارو</label>
                        <select id="drug" class="form-select form-select-lg" required>
                            <option value="">انتخاب کنید...</option>
                            <option value="deferoxamine">دفروکسامین (ویال تزریقی)</option>
                            <option value="deferasirox">دفراسیروکس (قرص خوراکی)</option>
                            <option value="deferiprone">دفریپرون (قرص/جوشان)</option>
                        </select>
                    </div>

                    <!-- برند (قدرت واحد) -->
                    <div class="mb-4" id="brandGroup" style="display:none;">
                        <label class="form-label fw-bold"><i class="bi bi-tag"></i> برند ایرانی (برای محاسبه واحد)</label>
                        <select id="brand" class="form-select">
                            <option value="">انتخاب کنید...</option>
                        </select>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-person"></i> وزن (kg)</label>
                            <input type="number" id="weight" class="form-control form-control-lg" min="3" step="0.1" required>
                            <div class="form-range mt-2" id="weightSlider"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-calendar"></i> سن (سال)</label>
                            <input type="number" id="age" class="form-control form-control-lg" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-droplet"></i> فریتین (ng/mL)</label>
                            <input type="number" id="ferritin" class="form-control form-control-lg" min="0" required>
                            <div class="progress mt-2" style="height:6px;">
                                <div class="progress-bar" id="ferritinBar" role="progressbar" style="width:0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="bi bi-syringe"></i> نوع تالاسمی</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="type" id="transfusion" value="transfusion" checked>
                            <label class="btn btn-outline-primary rounded-pill px-4" for="transfusion">وابسته به تزریق</label>
                            <input type="radio" class="btn-check" name="type" id="nontransfusion" value="non-transfusion">
                            <label class="btn btn-outline-primary rounded-pill px-4" for="nontransfusion">غیروابسته</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-lg rounded-pill">
                        <i class="bi bi-calculator-fill"></i> محاسبه هوشمند دوز
                    </button>
                </form>

                <!-- نتیجه -->
                <div id="result" class="mt-5 d-none animate-slide-up-delay">
                    <hr class="border-primary">
                    <div id="doseOutput" class="alert alert-success fs-5 text-center rounded-4 shadow"></div>
                    <div class="row g-4 mt-4">
                        <div class="col-md-4">
                            <div class="alert alert-info rounded-3">
                                <h6><i class="bi bi-gear"></i> مکانیسم عمل</h6>
                                <p id="mechanism" class="mb-0 small"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="alert alert-warning rounded-3">
                                <h6><i class="bi bi-exclamation-triangle"></i> تداخلات</h6>
                                <p id="interactions" class="mb-0 small"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="alert alert-danger rounded-3">
                                <h6><i class="bi bi-heart-pulse"></i> هشدارها (۲۰۲۵)</h6>
                                <p id="warnings" class="mb-0 small fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted animate-fade-in">
            <p class="mb-1">طراحی و توسعه توسط <strong>حسین حوت</strong> — هماتولوژیست دیجیتال</p>
            <p>واتساپ: <a href="https://wa.me/989031375909" class="text-success"><i class="bi bi-whatsapp"></i> 09031375909</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
